<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        body {
            background-color: #1e1e2e;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar Styles */
        .navbar {
            background: linear-gradient(135deg, #1e1e2e, #3a3a5a, #5c5c8a);
            color: white;
            padding: 20px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            width: 100%;
        }

        .brand a {
            text-decoration: none;
            color: white;
            font-size: 1.4em;
            font-weight: bold;
            white-space: nowrap;
        }

        .toggler {
            display: none;
            font-size: 1.5em;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px;
        }

        .nav-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        .nav-menu li a {
            text-decoration: none;
            color: white;
            padding: 8px 15px;
            border-radius: 25px;
            transition: all 0.3s ease-in-out;
            font-size: 0.9em;
        }

        .nav-menu li a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.5);
        }

        .nav-menu li a.active {
            background-color: white;
            color: black;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Main Content Styles */
        .main-content {
            display: flex;
            flex: 1;
            padding: 30px 20px;
            align-items: center;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .social-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-right: 150px;
            margin-left: 60px;
        }

        .social-icon {
            height: 35px;
            width: 35px;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.2);
        }

        .content-column {
            display: flex;
            flex: 1;
            justify-content: space-between;
            align-items: center;
        }

        .text-content {
            flex: 1;
            padding-right: 20px;
        }

        .text-content h1 {
            font-size: 2rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .dynamic-text {
            font-weight: bold;
            color: #ff6f61;
            border-right: 2px solid #fff;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
        }


        .image-content {
            flex: 0 0 auto;
            margin-right: 190px;
        }

        .profile-pic {
            width: 100%;
            max-width: 360px;
            border-radius: 50%;
            border: 2px solid #ff6f61;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.05);
            box-shadow: 4px 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Resume Button */
        .Documents-btn {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: fit-content;
            height: 45px;
            border: none;
            padding: 0px 15px;
            border-radius: 5px;
            background-color: rgb(49, 49, 83);
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .folderContainer {
            width: 40px;
            height: fit-content;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            position: relative;
        }

        .fileBack {
            z-index: 1;
            width: 80%;
            height: auto;
        }

        .filePage {
            width: 50%;
            height: auto;
            position: absolute;
            z-index: 2;
            transition: all 0.3s ease-out;
        }

        .fileFront {
            width: 85%;
            height: auto;
            position: absolute;
            z-index: 3;
            opacity: 0.95;
            transform-origin: bottom;
            transition: all 0.3s ease-out;
        }

        .text {
            color: white;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .Documents-btn:hover {
            transform: scale(1.09);
        }

        .Documents-btn:hover .filePage {
            transform: translateY(-5px);
        }

        .Documents-btn:hover {
            background-color: rgb(58, 58, 94);
        }

        .Documents-btn:active {
            transform: scale(0.95);
        }

        .Documents-btn:hover .fileFront {
            transform: rotateX(30deg);
        }

        /* Footer Styles */
        .footer {
            background: linear-gradient(135deg, #1e1e2e, #3a3a5a, #5c5c8a);
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
            width: 100%;
        }

        /* Responsive Adjustments */
        @media (max-width: 1200px) {
            .social-column {
                margin-right: 80px;
                margin-left: 30px;
            }
            .image-content {
                margin-right: 100px;
            }
        }

        @media (max-width: 992px) {
            .social-column {
                margin-right: 40px;
                margin-left: 20px;
            }
            .image-content {
                margin-right: 60px;
            }
            .profile-pic {
                max-width: 300px;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 10px 15px;
                background: linear-gradient(135deg, #1e1e2e, #3a3a5a); /* Simplified gradient for mobile */
            }

            .toggler {
                display: block;
            }

            .nav-menu {
                display: none;
                flex-direction: column;
                background: linear-gradient(135deg, #2a2a3e, #4a4a6a); /* Matching gradient */
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                padding: 15px 0;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            }

            .nav-menu.active {
                display: flex;
            }

            .nav-menu li {
                text-align: center;
                margin: 8px 0;
            }

            .nav-menu li a {
                padding: 10px 20px;
                display: block;
                background-color: transparent;
                transition: all 0.3s ease;
            }

            .nav-menu li a:hover {
                background-color: rgba(255, 255, 255, 0.1);
                box-shadow: none;
            }

            .nav-menu li a.active {
                background-color: rgba(255, 255, 255, 0.2);
                color: white;
                box-shadow: none;
            }

            .whole-container {
                flex-direction: column;
                padding: 20px;
            }

            .main-content {
                flex-direction: column;
                padding: 20px;
            }

            .social-column {

                margin: 20px 0;
                gap: 25px;
            }

            .content-column {
                flex-direction: column-reverse;
                text-align: center;
                width: 100%;
            }

            .text-content {
                padding-right: 0;
                margin-bottom: 30px;

                align-items: center;
            }

            .text-content h1 {

                text-align: center;
            }

            .Documents-btn {
                margin: 20px auto;
            }

            .image-content {
                margin: 0 auto 30px;
            }

            .profile-pic {

            }
        }

        @media (max-width: 576px) {

            .profile-pic {

            .social-icon {

            }

            .social-column {

            }

        }

        @media (max-width: 400px) {

            }

            }
        }

        .whole-container {
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
    </style>

    <script>
        // Navbar Toggle
        const toggler = document.getElementById('toggler');
        const navMenu = document.getElementById('nav-menu');
        const navLinks = document.querySelectorAll('.nav-link');

        toggler.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                navLinks.forEach(item => item.classList.remove('active'));
                link.classList.add('active');
                navMenu.classList.remove('active');
            });
        });

        // Open Resume
        function openResume() {
            window.open('https://docs.google.com/document/d/1bpvp5xpncis9lLBuGs0QVG-m8p7JlBna/edit', '_blank');
        }

        // Typing Effect
        const texts = ["Web Developer", "CSE Undergraduate", "DSA Enthusiast"];
        let index = 0;
        let charIndex = 0;
        const typingText = document.getElementById("typing-text");

        function typeEffect() {
            if (charIndex < texts[index].length) {
                typingText.textContent += texts[index][charIndex];
                charIndex++;
                setTimeout(typeEffect, 100);
            } else {
                setTimeout(eraseEffect, 1000);
            }
        }

        function eraseEffect() {
            if (charIndex > 0) {
                typingText.textContent = texts[index].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(eraseEffect, 50);
            } else {
                index = (index + 1) % texts.length;
                setTimeout(typeEffect, 500);
            }
        }

        // Initialize on page load
        document.addEventListener("DOMContentLoaded", () => {
            typeEffect();
            
            // Set active nav link based on current page
            navLinks.forEach(link => {
                if (link.href === window.location.href) {
                    link.classList.add('active');
                }
            });
        });
    </script>
