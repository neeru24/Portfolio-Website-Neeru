    <script>
        
        const toggler = document.getElementById('toggler');
        const navMenu = document.getElementById('nav-menu');
        const navLinks = document.querySelectorAll('.nav-link');

        toggler.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        navLinks.forEach(link => {
            link.addEventListener('click', () => {
               
                navLinks.forEach(item => item.classList.remove('active'));
                
                link.classList.add('active');
                
                navMenu.classList.remove('active');
            });
        });

        function openResume() {
          window.open('https://docs.google.com/document/d/1bpvp5xpncis9lLBuGs0QVG-m8p7JlBna/edit', '_blank');
        }

        const texts = ["Web Developer", "CSE Undergraduate", "DSA Enthusiast"];
let index = 0;
let charIndex = 0;
const typingText = document.getElementById("typing-text");

function typeEffect() {
  if (charIndex < texts[index].length) {
    typingText.textContent += texts[index][charIndex];
    charIndex++;
    setTimeout(typeEffect, 100); 
  } else {
    setTimeout(eraseEffect, 1000); 
  }
}

function eraseEffect() {
  if (charIndex > 0) {
    typingText.textContent = texts[index].substring(0, charIndex - 1);
    charIndex--;
    setTimeout(eraseEffect, 50); 
  } else {
    index = (index + 1) % texts.length;
    setTimeout(typeEffect, 500); 
  }
}

document.addEventListener("DOMContentLoaded", typeEffect);


navLinks.forEach(link => {
    link.addEventListener('click', () => {
       
        navLinks.forEach(link => link.classList.remove('active'));

        
        link.classList.add('active');
    });
});
